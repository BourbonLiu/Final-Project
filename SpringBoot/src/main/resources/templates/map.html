<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Map</title>
    <!-- 引用polyfill Library用於實現瀏覽器並不支援的原生API的程式碼 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- 引用Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>

    <!-- 引用jQuery Library -->
    <!-- jquery must be import first,then you can import jquery.form -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"
        integrity="sha512-RTxmGPtGtFBja+6BCvELEfuUdzlPcgf5TZ7qOVRmDfI9fDdX2f1IwBq+ChiELfWt72WY34n0Ti1oo2Q3cWn+kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 引用Google Map API -->
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcY3bg_-X-fuVpTu54T7TXHSCSNalNbN0&callback=initMap&libraries=&v=weekly"
        async>
    </script>

    <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/map2.css}"/>
    <script th:src="@{/js/map.js}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
</head>

<body>
    <div class="allpage">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Foodie</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link" href="/">Sign-out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="head_img">
                <img th:src="@{/image/header2.jpg}" width="100%" height="350px">
            </div>
        </header>
        <div id="content">
            <article class="article">
                <section class="section1">
                    <div class="title1">
                        <h2 th:text="'Welcome to Portland, ' + ${name}"></h2>
                    </div>
                    <hr>
                    <img th:src="@{/image/ColorMap.png}" width="50%" height="50px">
                    <div class="map" id="map"></div>

                    <form id="geolocation">
                        <div>
                            <input type="text" id="location" name="location" value="" />
                        </div>
                        <div>
                            <input type="text" id="user_id" name="user_id" th:value="${user_id}" />
                        </div>
                    </form>
                </section>
            </article>

            <aside class="aside">
                <section class="section2">
                    <div class="title1">
                        <h2 id="title">Restaurant Photos</h2>
                        <hr>
                    </div>
                    <div id="photos" class="photos">
                    </div>
                </section>
            </aside>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_text">
            <p>&copy 2021 &nbsp; BigData_Session21_Group3<br>All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
